<html lang="ko">	
  <head>

		<title> 웹 폼</title>
    <style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
	 </style>
  </head>
  <body>
	  <h1>회원 가입을 환영합니다</h1>

		  <ul>

			  <li><label>이메일:<input type=email" id="mail"></label></li>
			  <li><label>비밀번호:<input type="password" id="pw"></label></li>
			  <li><label>비밀번호 확인:<input type="pw_check" id="check"></label></li>
			  <li><input type="submit" value="회원가입"></li>
		  </ul>
	  </form>		
  </body>
