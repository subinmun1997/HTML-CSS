<!doctype html>
<html lang="ko">
  <head>
		 <title> 웹 폼</title>
		 <meta charset="utf-8">
     <style>
				body {
					background-color:#fff; 
				}
				form fieldset{
					margin-bottom:25px; 
				}
				form legend{
					font-size:15px;
					font-weight:600; 
				}
				form label.reg {
					font-size:14px;
					width:110px;
					color:#390;
					font-weight:bold;		
					float:left;
					text-align:right;
					margin-right:10px;
				}
				form ul li{
					list-style:none; 
					margin: 15px 0;	
					font-size:14px;	
				} 

				#member, #stuffs {
					width:50px; 
				}
	 		</style>
  </head>
  <body>
    <h3>여름방학 특강 신청</h3>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <label class="reg" for="subj">영어회화(초급)</label>
            <input type="text" id="subj" value="오전 9:00~11:00" readonly>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <label class="reg" for="uname">이름</label>
            <input type="text" id="uname" autofocus required>
            <label class="reg" for="uid">학번</label>
            <input type="text" id="uid" placeholder="하이픈없이 입력">
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <label class="reg" for="book">교재</label>
            <input type="number" id="book" value="1" min="1" max="10" step="1">
            <label class="reg" for="work">워크시트</label>
            <input type="number" id="work" value="1" min="1" max="10" step="1">
            <label class="reg" for="order">단체주문</label>
            <input type="number" id="order" value="10" min="10" max="100" step="10">
        </fieldset>
    </form>
  </body>
</html>
