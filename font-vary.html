<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Font Variant & Weight</title>
    <style>
      .accent {
        font-variant: small-caps;
        font-weight: bold;
      }
    </style>
    
</head>
<body>
  <h1>세계 3대 미항</h1>
  <p><span class="accent">시드니(SYDNEY)</span>,호주</p>
  <p><span class="accent">리우데자네이루(RIO DE JANEIRO)</span>,브라질</p>
  <p><span class="accent">나폴리(NAPLES)</span>,이탈리아</p>
</body>
</html>
