<!doctype html>

<html lang="ko">
  <head>
		<meta charset="utf-8">
		<title> 웹 폼</title>
    <style>
		 ul {
			 list-style:none;
		 }
		 li {
			 margin:10px;
		 }
		 li label {
			 width:120px;
			float:left;
			text-align:right;
			padding-right:8px;
		 }
		 input[type="submit"] {
			 text-align:center;
			 width:100%;
			 height:30px;
			 margin-top:15px;
		 }
	 </style>
  </head>
  <body>
	  <h1>회원 가입</h1>
	  <form>
		  <fieldset>
			  <legend>로그인 정보</legend>
			  <ul>
				  <li>
					  <label>아이디<input type="text" id="user_id" size="10"></label>
				  </li>
				  <li>
					  <label>비밀번호<input type="password" id="user_pw" size="10"></label>
				  </li>
				  <li>
					  <label>비밀번호 확인<input type="password" id="pw_check" size="10"></label>
				  </li>
			  </ul>
		  </fieldset>
		  <fieldset>
			  <legend>개인 정보</legend>
			  <ul>
				  <li>
					  <label for="user_name">이름</label>
					  <input type="text" id="user_name">
				  </li>
				  <li>
					  <label for="mail">메일 주소</label>
					  <input type="email" id="mail">
				  </li>
				  <li>
					  <label for="phone">연락처</label>
					  <input type="tel" id="phone">
				  </li>
				  <li>
					  <label for="homep">블로그/홈페이지</label>
					  <input type="url" id="homep">
				  </li>
			  </ul>
		  </fieldset>
	  </form>
  </body>
</html>
