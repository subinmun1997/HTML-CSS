<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원 가입 문서 항목</title>
</head>
<body>
    <h3>회원 가입</h3>
    <form>
        <fieldset>
            <legend>필수 정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name">
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <label for="birth">생일</label>
            <input type="text" id="birth">
        </fieldset>
    </form>
</body>
</html>
